services:
  - type: web
    name: instagram-chatbot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: INSTAGRAM_ACCESS_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_VERIFY_TOKEN
        sync: false
      - key: INSTAGRAM_PAGE_ID
        sync: false
